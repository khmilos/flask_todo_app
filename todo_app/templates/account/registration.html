{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block header %}Registration{% endblock %}
{% block content %}
<main class="main">
  <div class="container">
    <form method="POST" id="registration" class="form">
      <div class="form__field">
        <label for="email" class="form__label">Email:</label>
        <input type="email" name="email" id="email" class="form__input" />
      </div>
      <div class="form__field">
        <label for="password" class="form__label">Password:</label>
        <input type="password" name="password" id="password" class="form__input" />
      </div>
      <div class="form__field">
        <label for="passwordRepeat" class="form__label">Repeat Password:</label>
        <input type="password" name="passwordRepeat" id="passwordRepeat" class="form__input" />
      </div>
      <div class="form__field">
        <button class="big-btn form__submit">Submit</button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
