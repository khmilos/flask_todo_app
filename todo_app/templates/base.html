<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
  <script src="{{ url_for('static', filename='index.js')}}" defer></script>
</head>
<body class="js-body">
  <!-- Header -->
  <header class="header js-header">
    <div class="container">
      <div class="header__content">
        <a href="/"><h1 class="header__title">{% block header %}{% endblock %}</h1></a>

        <button class="burger js-burger">
          <div class="burger__line"></div>
          <div class="burger__line"></div>
          <div class="burger__line"></div>
        </button>

        <nav class="nav js-nav">
          <ul class="nav__list">
            <li class="nav__item js-nav-item">
              <a href="/" class="nav__link">Home</a>
            </li>
            {% if not g.user %}
            <li class="nav__item js-nav-item">
              <a href="{{ url_for('account.login') }}" class="nav__link">Login</a>
            </li>
            <li class="nav__item js-nav-item">
              <a href="{{ url_for('account.registration') }}" class="nav__link">Registration</a>
            </li>
            {% else %}
            <li class="nav__item js-nav-item">
              <a href="{{ url_for('account.profile') }}" class="nav__link">Profile</a>
            </li>
            <li class="nav__item js-nav-item">
              <a href="{{ url_for('account.logout') }}" class="nav__link">Logout</a>
            </li>
            {% endif %}

            <!-- <li class="nav__item js-nav-item">
              <a href="/board.html" class="nav__link">Boards</a>
            </li> -->
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__text">Copyright Â© 2020, Example Corporation</div>
  </footer>
</body>
</html>
